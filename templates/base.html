<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "ML Model Generator" }}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="pancake-layout">

  <!-- Header -->
  <header class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <!-- Hamburger visible only on small screens -->
      <button id="sidebarToggle" class="btn btn-link text-white d-lg-none" aria-label="Toggle navigation">
        <i class="bi bi-list" style="font-size:1.6rem;"></i>
      </button>
      <h4 class="mb-0 text-white">ML Model Generator</h4>
    </div>
    <div class="me-3 text-white small"> BSCS 4A</div>
  </header>

  <!-- Workspace -->
  <div class="workspace">

    <!-- Sidebar (slide-out on mobile) -->
    <aside id="sidebarMenu" class="sidebar shadow-sm" role="navigation" aria-label="Main navigation">
      <nav class="nav flex-column">
        <a class="nav-link {% if active=='home' %}active{% endif %}" href="/"> <i class="bi bi-house-door"></i> Home </a>
        <a class="nav-link {% if active=='dataset' %}active{% endif %}" href="/dataset_builder"> <i class="bi bi-database"></i> Dataset Builder </a>
        <a class="nav-link {% if active=='algo' %}active{% endif %}" href="/algorithm_guide"> <i class="bi bi-lightbulb"></i> Algorithm Guide </a>
        <a class="nav-link {% if active=='train' %}active{% endif %}" href="/model_training"> <i class="bi bi-cpu"></i> Model Training </a>
      </nav>

      <div class="mt-4 px-2">
        <small class="text-muted">Final Project — Modeling & Simulation</small>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content" id="mainContent">
      {% block content %}{% endblock %}
    </main>

  </div>

  <!-- Footer -->
  <footer class="footer text-center text-muted">
    © Gonzales_Cuadra_Nanale — ML Model Generator
  </footer>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay d-none" aria-hidden="true">
    <div class="spinner-border text-light" role="status"></div>
    <p class="mt-2 text-white fw-semibold">Processing... Please wait</p>
  </div>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
